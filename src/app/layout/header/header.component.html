<header class="wrapper row full-center">
  <img src="images/oc-logo.svg" alt="Logo image" class="logo" />

  <div class="row gap-1">
    <ng-container *ngIf="authService.isLoggedIn()">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a routerLink="/about-us" routerLinkActive="active">About</a>
      <button pButton type="button" (click)="authService.logout()">Logout</button>
    </ng-container>
  </div>
</header>
